<!DOCTYPE html>
<html lang="EN">
<head>
    <title>Book List</title>
</head>
<body>
    <h1>List of Books</h1>
    <ul>
    {% for book in books %}
        <li>
            Title: {{ book.title }}<br>
            Author: {{ book.author.name }}<br>
            Genre: {{ book.genre.name }}<br>
            Publish Date: {{ book.publish_date }}<br>
            Price: {{ book.price }}<br>
            Readers: {{ book.readers.count }}
        </li>
        <p></p>
    {% endfor %}
    </ul>
</body>
</html>
